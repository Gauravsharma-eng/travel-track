<!DOCTYPE html>

  <title>Travel Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7f7;
      text-align: center;
      padding: 40px;
    }

    .form input,
    .form button {
      padding: 10px;
      margin: 10px;
      width: 220px;
    }

    #map {
      height: 400px;
      margin-top: 20px;
    }

    #famousPlacesList {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      width: 400px;
      margin: auto;
    }

    .place-item {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 15px;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    .place-item-content {
      display: flex;
      align-items: center;
    }

    .place-img {
      width: 100px;
      height: 80px;
      object-fit: cover;
      margin-right: 10px;
      border-radius: 8px;
    }

    .visit-date {
      margin-left: 110px;
      color: #555;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <h1>üåç Travel Tracker</h1>

    <input type="text" id="country" placeholder="Enter Country" />
    <input type="text" id="place" placeholder="Enter City or Place" />
    <input type="date" id="visitDate" />
    <button onclick="addTrip()">Add Trip</button>
  </div>

    let map = L.map('map').setView([20.5937, 78.9629], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    function addTrip() {
      const countryInput = document.getElementById("country").value.trim();
      const placeInput = document.getElementById("place").value.trim().toLowerCase();
      const visitDate = document.getElementById("visitDate").value;
      const placesList = document.getElementById("famousPlacesList");
      placesList.innerHTML = "";

      const countryKey = Object.keys(famousPlaces).find(
        c => c.toLowerCase() === countryInput.toLowerCase()
      );

      if (countryKey && famousPlaces[countryKey]) {
        const cities = famousPlaces[countryKey];
        let found = false;

        for (let city in cities) {
          if (city.toLowerCase().includes(placeInput)) {
            found = true;

            cities[city].forEach(place => {
              const li = document.createElement("li");
              li.classList.add("place-item");

              const content = document.createElement("div");
              content.className = "place-item-content";

              const img = document.createElement("img");
              img.src = place.img;
              img.className = "place-img";

              const span = document.createElement("span");
              span.innerText = `${place.name} (${city})`;

              const dateInfo = document.createElement("div");
              dateInfo.className = "visit-date";
              dateInfo.innerText = visitDate ? `Visited on: ${visitDate}` : "Visited date not selected.";

              content.appendChild(img);
              content.appendChild(span);
              li.appendChild(content);
              li.appendChild(dateInfo);
              placesList.appendChild(li);

              const query = `${place.name}, ${city}, ${countryKey}`;
              fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
                .then(res => res.json())
                .then(data => {
                  if (data.length > 0) {
                    const lat = data[0].lat;
                    const lon = data[0].lon;
                    const popupText = `<b>${place.name}</b><br>${city}, ${countryKey}<br>${visitDate ? "Visited on: " + visitDate : ""}`;
                    L.marker([lat, lon]).addTo(map)
                      .bindPopup(popupText);
                  }
                });
            });
          }
        }

        if (!found) {
          const li = document.createElement("li");
          li.textContent = "No famous places found for this city.";
          placesList.appendChild(li);
        }
      } else {
        const li = document.createElement("li");
        li.textContent = "No famous places found for this country.";
        placesList.appendChild(li);
      }
    }
